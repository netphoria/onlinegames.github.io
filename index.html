<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpman Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: lightgray;
        }
        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: blue;
            bottom: 0;
        }
        .platform {
            position: absolute;
            width: 100px;
            height: 20px;
            background-color: green;
            bottom: 50px;
            animation: movePlatform linear infinite 5s;
        }
        @keyframes movePlatform {
            0% { left: -100px; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div class="platform"></div>
    </div>

    <script>
        const gameContainer = document.getElementById("game-container");
        const player = document.getElementById("player");
        let isJumping = false;

        document.addEventListener("keydown", jump);

        function jump(event) {
            if (event.keyCode === 32 && !isJumping) {
                isJumping = true;
                let position = 0;
                const jumpInterval = setInterval(() => {
                    if (position >= 150) {
                        clearInterval(jumpInterval);
                        const fallInterval = setInterval(() => {
                            if (position <= 0) {
                                clearInterval(fallInterval);
                                isJumping = false;
                            }
                            position -= 10;
                            player.style.bottom = position + "px";
                        }, 10);
                    }
                    position += 10;
                    player.style.bottom = position + "px";
                }, 10);
            }
        }
    </script>
</body>
</html>
